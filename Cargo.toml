[workspace]
members = [".", "macro_proc", "macro_proc_proc", "macro_utils"]
resolver = "2"

[package]
name = "grand-line"
version = "0.0.0"
edition = "2024"

[lib]
path = "lib.rs"

[features]
default = ["axum", "postgres"]
# do not re-export dependencies
no_re_exports = []
# externals
sqlite = ["sea-orm/sqlx-sqlite", "sqlx/sqlite"]
mysql = ["sea-orm/sqlx-mysql", "sqlx/mysql"]
postgres = ["sea-orm/sqlx-postgres", "sqlx/postgres", "macro_proc/postgres"]
axum = ["dep:axum", "dep:async-graphql-axum", "dep:tower", "dep:tower-http"]
tracing = ["dep:tracing", "dep:tracing-subscriber", "async-graphql/tracing"]
# debug macro flags
debug_macro_cli = ["macro_proc/debug_macro_cli"]
debug_macro_file = ["macro_proc/debug_macro_file"]
# model flags
no_created_at = ["macro_proc/no_created_at"]
no_updated_at = ["macro_proc/no_updated_at"]
no_deleted_at = ["macro_proc/no_deleted_at"]
no_by_id = ["macro_proc/no_by_id"]
# resolver flags
resolver_inputs = ["macro_proc/resolver_inputs"]
resolver_output = ["macro_proc/resolver_output"]
no_tx = ["macro_proc/no_tx"]
no_ctx = ["macro_proc/no_ctx"]
no_include_deleted = ["macro_proc/no_include_deleted"]
# limit flags
limit_x2 = ["macro_proc/limit_x2"]
limit_x5 = ["macro_proc/limit_x5"]
limit_x10 = ["macro_proc/limit_x10"]

[dependencies]
async-graphql = { version = "7.0.17", default-features = false, features = ["chrono", "chrono-duration", "chrono-tz", "dataloader", "decimal", "string_number", "boxed-trait"] }
async-graphql-axum = { version = "7.0.17", default-features = false, optional = true }
async-trait = "0.1.89"
axum = { version = "0.8.4", default-features = false, optional = true, features = ["default", "http2", "tokio", "multipart"] }
chrono = { version = "0.4.41", default-features = false, features = ["now", "serde"] }
macro_proc = { path = "./macro_proc" }
macro_proc_proc = { path = "./macro_proc_proc" }
macro_utils = { path = "./macro_utils" }
sea-orm = { version = "1.1.14", default-features = false, features = ["macros", "runtime-tokio-rustls", "with-chrono", "with-json", "with-rust_decimal"] }
serde = { version = "1.0.219", default-features = false, features = ["derive", "std"] }
serde_json = { version = "1.0.143", default-features = false }
serde_with = { version = "3.14.0", default-features = false, features = ["macros"] }
sqlx = { version = "0.8.6", default-features = false, features = ["chrono", "json", "macros", "migrate", "runtime-tokio-rustls", "rust_decimal"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", default-features = false, features = ["full"] }
tower = { version = "0.5.2", default-features = false, optional = true }
tower-http = { version = "0.6.6", default-features = false, optional = true, features = ["normalize-path"] }
tracing = { version = "0.1.41", optional = true }
tracing-subscriber = { version = "0.3.19", optional = true }
ulid = { version = "1.2.1", default-features = false, features = ["std"] }

[dev-dependencies]
pretty_assertions = "1.4.1"
